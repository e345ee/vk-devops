# Конфигурационный файл мониторинга приложения.

# Порт, на котором работает приложение внутри контейнера
APP_PORT=8080

# Health-URL для проверки
APP_URL="http://127.0.0.1:${APP_PORT}/health"

# Интервал проверки в секундах
CHECK_INTERVAL_SEC=10

# Путь к лог-файлу мониторинга
LOG_FILE="/var/log/hello-monitor.log"

# Команда запуска Java-приложения (PORT будет проброшен из APP_PORT)
APP_START_CMD="java HelloCatServer"
